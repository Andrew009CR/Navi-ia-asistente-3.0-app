name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "**.gradle*"
      - "app/**"
      - "NaviAsistenteIA/**"
      - ".github/workflows/main.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 35)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0" || true
          yes | sdkmanager --licenses

      - name: Install Gradle 8.7 (system)
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip
          echo "$GITHUB_WORKSPACE/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Detect project directory
        id: detect
        run: |
          set -e
          if [ -f "settings.gradle.kts" ] || [ -f "settings.gradle" ]; then
            echo "project_dir=." >> $GITHUB_OUTPUT
          elif [ -f "NaviAsistenteIA/settings.gradle.kts" ] || [ -f "NaviAsistenteIA/settings.gradle" ]; then
            echo "project_dir=NaviAsistenteIA" >> $GITHUB_OUTPUT
          else
            echo "❌ No se encontró settings.gradle(.kts) ni en la raíz ni en NaviAsistenteIA/"
            echo "Estructura del repo:"
            ls -la
            exit 1
          fi
          echo "✅ Proyecto en: $(cat $GITHUB_OUTPUT | sed -n 's/project_dir=//p')"

      - name: Show layout (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "----"
          echo "Proyecto:"
          ls -la "${{ steps.detect.outputs.project_dir }}"

      - name: Build debug APK (module :app)
        run: |
          gradle -p "${{ steps.detect.outputs.project_dir }}/app" clean assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NaviAsistenteIA-debug-apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
